# Semgrep Security Scanning
# @copilot-context: Static analysis security scanning for SOMAS
# Semgrep is used as a free alternative to CodeQL for private repos
# Runs on all pushes and pull requests to detect security vulnerabilities
#
# Benefits:
# - Free for private repositories
# - Supports Python, JavaScript, Go, and more
# - Community rules for common vulnerabilities
# - Custom rules can be added in .semgrep/ directory
#
# @copilot-review: Verify rule configuration matches security requirements

name: Semgrep Security Scan

on:
  push:
    branches: ["main", "develop", "copilot/*", "somas/*"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    # Run daily security scans
    - cron: '0 0 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep:
    name: Scan for Security Issues
    runs-on: ubuntu-latest
    
    # Skip if commit message contains [skip semgrep]
    if: "!contains(github.event.head_commit.message, '[skip semgrep]')"
    
    container:
      image: returntocorp/semgrep:1.95.0
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Semgrep security scan
        run: |
          semgrep scan \
            --config="p/security-audit" \
            --config="p/secrets" \
            --config="p/owasp-top-ten" \
            --config="p/command-injection" \
            --sarif \
            --output=semgrep.sarif \
            --error \
            --verbose
        continue-on-error: true
        
      - name: Upload SARIF results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep
        
      - name: Check for critical vulnerabilities
        run: |
          # Parse SARIF and fail if critical issues found
          if [ ! -f semgrep.sarif ]; then
            echo "semgrep.sarif not found; skipping critical vulnerability check."
            exit 0
          fi
          
          python3 << 'PYTHON_SCRIPT'
          import json
          import sys
          from pathlib import Path
          
          sarif_path = Path("semgrep.sarif")
          if not sarif_path.is_file():
              print("semgrep.sarif not found; skipping critical vulnerability check.")
              sys.exit(0)
          
          try:
              with sarif_path.open("r", encoding="utf-8") as f:
                  sarif_data = json.load(f)
          except Exception as exc:
              print(f"Failed to parse semgrep.sarif; skipping critical vulnerability check: {exc}")
              sys.exit(0)
          
          runs = sarif_data.get("runs", [])
          critical_count = 0
          for run in runs:
              for result in run.get("results", []):
                  if result.get("level") == "error":
                      critical_count += 1
          
          print(f"Critical vulnerabilities found: {critical_count}")
          
          if critical_count > 0:
              print("❌ Critical security vulnerabilities detected!")
              print("Please review the Security tab for details.")
              sys.exit(1)
          else:
              print("✅ No critical vulnerabilities found")
              sys.exit(0)
          PYTHON_SCRIPT
