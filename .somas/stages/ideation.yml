ideation:
  id: "ideation"
  order: 1
  objective: "Transform raw project idea into structured implementation plan"
  
  inputs:
    - "project_idea (from GitHub issue)"
    - "user_constraints (from issue template)"
    - "project_type (CLI/Web/API/etc.)"
    
  outputs:
    - artifact: "initial_plan.md"
      sections:
        - "Project Overview"
        - "Goals and Objectives"
        - "Scope Definition"
        - "Technical Requirements (high-level)"
        - "Constraints and Assumptions"
        - "High-Level Architecture (conceptual)"
        - "Implementation Roadmap"
        - "Risk Assessment"
        - "Success Criteria"
        - "Timeline Estimate"
        
  agents:
    primary: "planner"
    advisor: "advisor"
    
  quality_gates:
    - "Project goals clearly defined"
    - "Scope boundaries established"
    - "Technical approach identified"
    - "Risks identified and assessed"
    - "Success criteria measurable"
    
  human_gate: false  # Autonomous - no human approval
  auto_proceed: true
  timeout_hours: 2
  
  notes: |
    The Ideation stage transforms a raw project idea into a structured plan.
    The Planner agent analyzes the request, defines scope, and creates a roadmap.
    The Advisor agent provides strategic guidance and risk assessment.
