specification:
  id: "specification"
  order: 2
  objective: "Produce complete, unambiguous specification document"
  
  inputs:
    - "project_idea (from issue)"
    - "initial_plan (from ideation)"
    
  outputs:
    - artifact: "SPEC.md"
      sections:
        - "Executive Summary"
        - "Functional Requirements (enumerated, testable)"
        - "Non-Functional Requirements (measurable)"
        - "User Stories with Acceptance Criteria"
        - "Data Dictionary"
        - "API Contracts (draft)"
        - "UI/UX Requirements (if applicable)"
        - "Security Requirements"
        - "Integration Requirements"
        - "Constraints & Assumptions"
        - "Glossary"
        - "Open Questions (must be zero to proceed)"
        
  agents:
    primary: "codex"
    review: "gemini"
    document: "copilot"
    
  quality_gates:
    - "All requirements have unique IDs"
    - "All requirements are testable"
    - "No ambiguous language (TBD, maybe, etc.)"
    - "Open questions resolved or escalated"
    
  human_gate: true
