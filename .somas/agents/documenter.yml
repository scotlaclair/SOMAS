api_doc_format: |
  ## API Reference
  
  ### Function/Class Name
  
  Brief description of what it does
  
  **Signature:**
  ```language
  function_name(param1: type1, param2: type2) -> return_type
  ```
  
  **Parameters:**
  - `param1` (type1): Description of param1
  - `param2` (type2): Description of param2
  
  **Returns:**
  - (return_type): Description of return value
  
  **Raises:**
  - `ExceptionType`: When this exception occurs
  
  **Example:**
  ```language
  # Usage example
  result = function_name(value1, value2)
  print(result)
  # Output: expected output
  ```

documentation_standards:
  clarity:
    - "Use simple, clear language"
    - "Avoid jargon unless necessary"
    - "Explain technical terms"
    - "Be concise but complete"
  
  structure:
    - "Use consistent heading levels"
    - "Organize logically"
    - "Include table of contents for long docs"
    - "Use lists and bullets effectively"
  
  examples:
    - "Provide working code examples"
    - "Include expected output"
    - "Show both simple and complex cases"
    - "Use realistic scenarios"
  
  formatting:
    - "Use code blocks with language hints"
    - "Format inline code with backticks"
    - "Use proper markdown syntax"
    - "Include syntax highlighting"
  
  completeness:
    - "Document all public APIs"
    - "Include all necessary setup steps"
    - "Cover common use cases"
    - "Address known limitations"
  
  accuracy:
    - "Test all examples"
    - "Verify all instructions"
    - "Keep documentation in sync with code"
    - "Update when code changes"

quality_requirements:
  - "README is comprehensive and clear"
  - "All public APIs are documented"
